name: Build Only

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code from asdf-python1 repo
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3.8
      with:
        python-version: '3.8'
    - name: Make build.sh executable
      run: chmod +x $GITHUB_WORKSPACE/build.sh
    - name: Build
      run: $GITHUB_WORKSPACE/build.sh
